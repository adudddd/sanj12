<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Popping Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #gameArea {
            position: relative;
            width: 80%;
            height: 500px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 2px solid #000;
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 22px;
            width: 6px;
            height: 20px;
            background-color: red;
        }
        #scoreBoard {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .score {
            font-size: 24px;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Balloon Popping Game</h1>
<div id="scoreBoard">
    <div class="score">Player 1 Score: <span id="player1Score">0</span></div>
    <div class="score">Player 2 Score: <span id="player2Score">0</span></div>
</div>
<div id="gameArea"></div>
<button id="startButton">Start Game</button>

<script>
    const gameArea = document.getElementById('gameArea');
    const player1ScoreEl = document.getElementById('player1Score');
    const player2ScoreEl = document.getElementById('player2Score');
    const startButton = document.getElementById('startButton');
    let player1Score = 0;
    let player2Score = 0;
    let currentPlayer = 1;
    let gameInterval;

    function createBalloon() {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * (gameArea.offsetWidth - 50) + 'px';
        balloon.style.top = Math.random() * (gameArea.offsetHeight - 70) + 'px';
        balloon.addEventListener('click', popBalloon);
        gameArea.appendChild(balloon);
    }

    function popBalloon(event) {
        if (currentPlayer === 1) {
            player1Score++;
            player1ScoreEl.textContent = player1Score;
            currentPlayer = 2;
        } else {
            player2Score++;
            player2ScoreEl.textContent = player2Score;
            currentPlayer = 1;
        }
        gameArea.removeChild(event.target);
    }

    function startGame() {
        player1Score = 0;
        player2Score = 0;
        player1ScoreEl.textContent = player1Score;
        player2ScoreEl.textContent = player2Score;
        currentPlayer = 1;
        clearInterval(gameInterval);
        gameInterval = setInterval(createBalloon, 1000);
        setTimeout(endGame, 30000); // End game after 30 seconds
    }

    function endGame() {
        clearInterval(gameInterval);
        alert('Game Over! Player 1 Score: ' + player1Score + ' - Player 2 Score: ' + player2Score);
    }

    startButton.addEventListener('click', startGame);
</script>

</body>
</html>
