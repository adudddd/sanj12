<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Popping Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 500px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 2px solid #000;
            overflow: hidden;
            display: flex;
        }
        .half {
            width: 50%;
            height: 100%;
            position: relative;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 22px;
            width: 6px;
            height: 20px;
            background-color: red;
        }
        .popped {
            transform: scale(0);
            opacity: 0;
        }
        #scoreBoard {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .score {
            font-size: 24px;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Balloon Popping Game</h1>
<div id="scoreBoard">
    <div class="score">Player 1 Score: <span id="player1Score">0</span></div>
    <div class="score">Player 2 Score: <span id="player2Score">0</span></div>
</div>
<div id="gameArea">
    <div id="leftHalf" class="half"></div>
    <div id="rightHalf" class="half"></div>
</div>
<button id="startButton">Start Game</button>

<audio id="popSound" src="pop.mp3" preload="auto"></audio>

<script>
    const gameArea = document.getElementById('gameArea');
    const leftHalf = document.getElementById('leftHalf');
    const rightHalf = document.getElementById('rightHalf');
    const player1ScoreEl = document.getElementById('player1Score');
    const player2ScoreEl = document.getElementById('player2Score');
    const startButton = document.getElementById('startButton');
    const popSound = document.getElementById('popSound');

    let player1Score = 0;
    let player2Score = 0;
    let gameInterval;
    let balloonSpeed = 1000;

    function createBalloon() {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * (gameArea.offsetWidth / 2 - 50) + 'px';
        balloon.style.top = Math.random() * (gameArea.offsetHeight - 70) + 'px';

        if (Math.random() > 0.5) {
            leftHalf.appendChild(balloon);
            balloon.addEventListener('click', () => popBalloon(balloon, 1));
        } else {
            rightHalf.appendChild(balloon);
            balloon.addEventListener('click', () => popBalloon(balloon, 2));
        }
    }

    function popBalloon(balloon, player) {
        balloon.classList.add('popped');
        setTimeout(() => balloon.remove(), 200);
        popSound.play();
        if (player === 1) {
            player1Score++;
            player1ScoreEl.textContent = player1Score;
        } else {
            player2Score++;
            player2ScoreEl.textContent = player2Score;
        }
    }

    function startGame() {
        player1Score = 0;
        player2Score = 0;
        player1ScoreEl.textContent = player1Score;
        player2ScoreEl.textContent = player2Score;
        balloonSpeed = 1000;
        clearInterval(gameInterval);
        gameInterval = setInterval(createBalloon, balloonSpeed);
        setTimeout(increaseSpeed, 10000);
        setTimeout(endGame, 60000); // End game after 60 seconds
    }

    function increaseSpeed() {
        clearInterval(gameInterval);
        balloonSpeed /= 2;
        gameInterval = setInterval(createBalloon, balloonSpeed);
    }

    function endGame() {
        clearInterval(gameInterval);
        alert('Game Over! Player 1 Score: ' + player1Score + ' - Player 2 Score: ' + player2Score);
    }

    startButton.addEventListener('click', startGame);
</script>

</body>
</html>
